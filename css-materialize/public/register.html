<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>FleetingNews</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo valign-wrapper">
                    <img class="responsive-img left z-depth-2" src="assets/img/Logo.png" alt="Logo de FleetingNews">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right valign-wrapper hide-on-med-and-down">
                    <li><a href="post.html">Post</a></li>
                    <li><a class="btn" href="register.html">Sign up</a></li>
                    <li><a class="btn disabled" href="index.html">About us</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="post.html">Post</a></li>
            <li><a class="btn" href="register.html">Sign up</a></li>
            <li><a class="btn disabled" href="/">About us</a></li>
        </ul>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Sign up on fleetingnews</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="col s12">
            <div class="card-panel">
                <form action="#" method="post">
                    <div class="row section">
                        <!---->
                        <div class="input-field col s12 m6">
                            <input id="first-name" class="validate" type="text">
                            <label for="first-name">First Name</label>
                        </div>
                        <!---->
                        <div class="input-field col s12 m6">
                            <input id="last-name" class="validate" type="text">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="email" class="validate" type="email">
                            <label for="email">Email</label>
                        </div>
                        <!---->
                        <div class="input-field col s12 m6">
                            <input id="password" class="validate" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="section">
                        <h3 class="center-align">
                            ¿What news are you looking for?
                        </h3>
                    </div>
                    <div class="section">
                        <div class="row">
                            <label class="col s12 m3">
                                <input type="checkbox" name="" id="">
                                <span>Politics</span>
                            </label>
                            <label class="col s12 m3">
                                <input type="checkbox" name="" id="">
                                <span>Economy</span>
                            </label>
                            <label class="col s12 m3">
                                <input type="checkbox" name="" id="">
                                <span>Sports</span>
                            </label>
                            <label class="col s12 m3">
                                <input type="checkbox" name="" id="">
                                <span>Finances</span>
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <div class="col sm12">
                                <div class="button btn waves-effect waves-light center-align">
                                    Send
                                    <i class="material-icons right">send</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer center-align">
        <h5>2020 - Cristian Orlando Rincón</h5>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
